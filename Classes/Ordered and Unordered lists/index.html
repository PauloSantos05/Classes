<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered and Unordered Lists</title>
</head>
<body>
    <ul type="circle">
        <h2>Unordered Links</h2>
        <li>Home</li>
        <li>Who are we</li>
        <li>Contact</li>
    </ul>

    <ol type="circle">
        <h2>Ordered Links</h2>
        <li>Home</li>
        <li>Who are we</li>
        <li>Contact</li>
    </ol>

    <ol type="I">
        <h2>Ordered Links</h2>
        <li>Home</li>
        <li>Who are we</li>
        <li>Contact</li>
    </ol>

    <ol type="i">
        <h2>Ordered Links</h2>
        <li>Home</li>
        <li>Who are we</li>
        <li>Contact</li>
    </ol>

    <!-- inside of <ul> you can put the 'type' and define a paramenter like a geomatric form to
    make a mark to the list using the circle or square as a paramenters. -->
</body>
</html>
